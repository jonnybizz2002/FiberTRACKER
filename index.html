<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frontier Fiber Sales Tracker</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
h1 { text-align: center; color: #d71821; display: flex; align-items: center; justify-content: center; gap: 10px; }
h1 img { height: 40px; }

form { display: flex; flex-direction: column; gap: 10px; background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
form input, form select, form button { padding: 10px; font-size: 14px; border-radius: 5px; border: 1px solid #ccc; width: 100%; box-sizing: border-box; }
form button { background: #d71821; color: white; border: none; cursor: pointer; }
form button:hover { background: #a11518; }

table { width: 100%; border-collapse: collapse; margin-top: 20px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
th { background-color: #d71821; color: white; }
.delete-btn { background: #dc3545; color: white; border: none; border-radius: 3px; padding: 3px 6px; cursor: pointer; }
.delete-btn:hover { background: #b02a37; }
.edit-btn { background: #ffc107; color: #000; border: none; border-radius: 3px; padding: 3px 6px; cursor: pointer; }
.edit-btn:hover { background: #e0a800; }
.status-btn { padding: 3px 6px; border-radius: 3px; cursor: pointer; border: none; color: white; }
.status-installed { background: #28a745; }
.status-canceled { background: #dc3545; }
.status-pending { background: #ffc107; color: #000; }
</style>
</head>
<body>

<h1>
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/14/Frontier_Communications_logo.svg/2560px-Frontier_Communications_logo.svg.png" alt="Frontier Logo">
  Frontier Fiber Sales Tracker
</h1>

<form id="saleForm">
  <input required placeholder="Customer Name" id="name" />
  <input placeholder="Phone Number" id="phone" />
  <input placeholder="Confirmation / Order Number" id="orderNumber" />
  <select id="speed">
    <option value="">Select Speed</option>
    <option>500 Mbps</option>
    <option>1 Gig</option>
    <option>2 Gig</option>
    <option>5 Gig</option>
  </select>
  <input type="date" id="dateSold" placeholder="Date Sold"/>
  <input type="date" id="installDate" placeholder="Install Date"/>
  <label><input type="checkbox" id="autopay"> Autopay</label>
  <button type="submit">Add Sale</button>
</form>

<table id="salesTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Order #</th>
      <th>Speed</th>
      <th>Autopay</th>
      <th>Date Sold</th>
      <th>Install Date</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="tableBody">
    <!-- Sales appear here -->
  </tbody>
</table>

<script>
let sales = [];
let editIndex = null;

const form = document.getElementById("saleForm");
const tableBody = document.getElementById("tableBody");

// Function to convert YYYY-MM-DD to MM/DD/YY
function formatDate(dateStr) {
  if(!dateStr) return "";
  const [year, month, day] = dateStr.split("-");
  return `${month}/${day}/${year.slice(2)}`;
}

function renderSales() {
  tableBody.innerHTML = "";
  sales.forEach((sale, index) => {
    const autopay = sale.autopay ? "Yes" : "No";

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${sale.name}</td>
      <td>${sale.phone}</td>
      <td>${sale.orderNumber}</td>
      <td>${sale.speed}</td>
      <td>${autopay}</td>
      <td>${formatDate(sale.dateSold)}</td>
      <td>${formatDate(sale.installDate)}</td>
      <td>
        <button class="status-btn ${statusClass(sale.status)}" onclick="toggleStatus(${index})">${sale.status}</button>
      </td>
      <td>
        <button class="edit-btn" onclick="editSale(${index})">Edit</button>
        <button class="delete-btn" onclick="deleteSale(${index})">Delete</button>
      </td>
    `;
    tableBody.appendChild(tr);
  });
}

function statusClass(status) {
  if(status === "Installed") return "status-installed";
  if(status === "Canceled") return "status-canceled";
  return "status-pending";
}

function toggleStatus(index) {
  const sale = sales[index];
  if(sale.status === "Pending") sale.status = "Installed";
  else if(sale.status === "Installed") sale.status = "Canceled";
  else sale.status = "Pending";
  renderSales();
}

function deleteSale(index) {
  sales.splice(index,1);
  renderSales();
}

function editSale(index) {
  const sale = sales[index];
  document.getElementById("name").value = sale.name;
  document.getElementById("phone").value = sale.phone;
  document.getElementById("orderNumber").value = sale.orderNumber;
  document.getElementById("speed").value = sale.speed;
  document.getElementById("autopay").checked = sale.autopay;
  document.getElementById("dateSold").value = sale.dateSold;
  document.getElementById("installDate").value = sale.installDate;
  editIndex = index;
}

form.addEventListener("submit", function(e){
  e.preventDefault();
  const saleData = {
    name: document.getElementById("name").value,
    phone: document.getElementById("phone").value,
    orderNumber: document.getElementById("orderNumber").value,
    speed: document.getElementById("speed").value,
    autopay: document.getElementById("autopay").checked,
    dateSold: document.getElementById("dateSold").value,
    installDate: document.getElementById("installDate").value,
    status: "Pending"
  };

  if(editIndex !== null) {
    saleData.status = sales[editIndex].status; // keep status
    sales[editIndex] = saleData;
    editIndex = null;
  } else {
    sales.push(saleData);
  }

  form.reset();
  renderSales();
});

renderSales();
</script>

</body>
</html>
