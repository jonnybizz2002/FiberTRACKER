<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Frontier Sales Tracker</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 15px;
}

h1 {
  text-align: center;
  color: #007bff;
}

form {
  background: white;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 20px;
}

form label {
  font-weight: bold;
  margin-top: 10px;
  display: block;
}

form input,
form select,
form button {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  font-size: 16px;
}

.checkbox-row {
  margin-top: 5px;
}

button {
  background: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  margin-top: 15px;
}

table {
  width: 100%;
  border-collapse: collapse;
  background: white;
}

th, td {
  border: 1px solid #ccc;
  padding: 8px;
  font-size: 14px;
  text-align: center;
}

th {
  background: #007bff;
  color: white;
}

.status-pending { background: #fff3cd; }
.status-installed { background: #d4edda; }
.status-canceled { background: #f8d7da; }

.row-btn {
  padding: 5px;
  margin: 2px;
  font-size: 12px;
  border-radius: 4px;
}

.install-btn { background: #28a745; color: white; }
.cancel-btn { background: #dc3545; color: white; }
.delete-btn { background: #6c757d; color: white; }
</style>
</head>

<body>

<h1>Frontier Fiber Sales</h1>

<form id="saleForm">
  <label>Customer Name</label>
  <input id="name" required>

  <label>Phone Number</label>
  <input id="phone">

  <label>Order / Confirmation #</label>
  <input id="order">

  <label>Internet Speed</label>
  <select id="speed">
    <option value="">Select Speed</option>
    <option>500 Mbps</option>
    <option>1 Gig</option>
    <option>2 Gig</option>
    <option>5 Gig</option>
  </select>

  <label>Attachments</label>
  <div class="checkbox-row">
    <input type="checkbox" id="wholeHome"> Whole Home
  </div>
  <div class="checkbox-row">
    <input type="checkbox" id="wifiSecurity"> WiFi Security
  </div>
  <div class="checkbox-row">
    <input type="checkbox" id="autopay"> AutoPay
  </div>

  <label>Date Sold</label>
  <input type="date" id="dateSold">

  <label>Install Date</label>
  <input type="date" id="installDate">

  <button type="submit">Add Sale</button>
</form>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Order #</th>
      <th>Speed</th>
      <th>Attachments</th>
      <th>Date Sold</th>
      <th>Install Date</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="salesBody"></tbody>
</table>

<script>
const form = document.getElementById("saleForm");
const salesBody = document.getElementById("salesBody");
let sales = [];

form.addEventListener("submit", function(e) {
  e.preventDefault();

  const sale = {
    name: name.value,
    phone: phone.value,
    order: order.value,
    speed: speed.value,
    attachments: [
      wholeHome.checked ? "Whole Home" : null,
      wifiSecurity.checked ? "WiFi Security" : null,
      autopay.checked ? "AutoPay" : null
    ].filter(Boolean).join(", "),
    dateSold: dateSold.value,
    installDate: installDate.value,
    status: "Pending"
  };

  sales.push(sale);
  render();
  form.reset();
});

function render() {
  salesBody.innerHTML = "";

  sales.forEach((sale, index) => {
    const row = document.createElement("tr");
    row.className = "status-pending";

    row.innerHTML = `
      <td>${sale.name}</td>
      <td>${sale.phone}</td>
      <td>${sale.order}</td>
      <td>${sale.speed}</td>
      <td>${sale.attachments}</td>
      <td>${sale.dateSold}</td>
      <td>${sale.installDate}</td>
      <td>${sale.status}</td>
      <td>
        <button class="row-btn install-btn" onclick="markInstalled(${index})">Installed</button>
        <button class="row-btn cancel-btn" onclick="markCanceled(${index})">Canceled</button>
        <button class="row-btn delete-btn" onclick="deleteSale(${index})">X</button>
      </td>
    `;

    if (sale.status === "Installed") row.className = "status-installed";
    if (sale.status === "Canceled") row.className = "status-canceled";

    salesBody.appendChild(row);
  });
}

function markInstalled(i) {
  sales[i].status = "Installed";
  render();
}

function markCanceled(i) {
  sales[i].status = "Canceled";
  render();
}

function deleteSale(i) {
  sales.splice(i, 1);
  render();
}
</script>

</body>
</html>
